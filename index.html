<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asstes/css/all.min.css">
    <link rel="stylesheet" href="./asstes/css/bootstrap.min.css">
    <link rel="stylesheet" href="./asstes/css/MyStyle.css">
    <title>Weather Now</title>
</head>

<body>
     <div class="background-blur"></div>
    <div class="background-glow glow-1"></div>
    <div class="background-glow glow-2"></div>

    <div class="container py-4">
        <div class="weather-card animate-fadeIn">
            <div class="header mb-5">
                <p class="eyebrow">Live Weather Forecast</p>
                <h1 class="main-title">WeatherNow <span class="text-accent">Pro</span></h1>
                <p class="subtitle">Get accurate, real-time weather updates for any city worldwide. Plan your day with confidence.</p>
            </div>

            <div class="search-container">
                <input type="text" id="inputFind" class="search-box" placeholder="Search for a city (e.g., London, Tokyo, Dubai)...">
                <button onclick="findCity()" id="btnFind" class="search-btn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>

            <div class="loader" id="loader">
                <div class="spinner"></div>
                <p>Loading weather data...</p>
            </div>

            <div id="weatherContent"></div>
        </div>
    </div>


    <script src="asstes/js/bootstrap.bundle.min.js"></script>
    <script src="asstes/js/main.js"></script>
</body>


</html>
